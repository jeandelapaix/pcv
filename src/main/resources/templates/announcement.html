<!DOCTYPE html>
<html xmlns:th="http://w3.org/1999/xhtml">

<head th:replace="common/header :: common-header">
<title>Page titles</title>
<link th:href="@{/plugins/summernote-master/summernote.css}" rel="stylesheet" type="text/css"/>
</head>

<body>
	<div class="overlay"></div>
	<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right"
		id="cbp-spmenu-s1">
		<h3>
			<span class="pull-left">Chat</span><a href="javascript:void(0);"
				class="pull-right" id="closeRight"><i class="fa fa-times"></i></a>
		</h3>
		<div class="slimscroll"></div>
	</nav>

	<main class="page-content content-wrap">
	<div th:replace="common/header :: common-navbar" class="navbar"></div>
	<!-- Navbar -->

	<div th:replace="common/header :: common-sidebar"></div>
	<!-- Sidebar -->

	<div class="page-inner">
		<div id="main-wrapper">
			<div class="row">
				
				<div class="col-md-6">
                            <div class="mailbox-content">
                            <form class="form-horizontal" th:action="@{/announcement/create}" method="post">
                                <div class="compose-body">
                                    
                                        <div class="form-group">
                                            <label for="subject" class="col-sm-2 control-label">Subject</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name ="subject" id="subject"/>
                                            </div>
                                        </div>
                                </div>
                                <div class="compose-message">
                                    <textarea class="form-control" rows="8" style="width: 100%"
									name="message" id="message"></textarea>
                                </div>
                                <!--  <div class="compose-options"> -->
                                    <div class="pull-right">
                                        <input type="submit" value="Send" class="btn btn-primary"/>
                                    </div>
                                <!-- </div> -->
                            </form>
                            </div>
				</div>
				<div class="col-md-6">
						<div class="panel panel-white">
							<div class="panel-body">
								<h3>Announcement list</h3>
								<div class="table-responsive">
									<table id="example" class="display table"
										style="width: 100%; cellspacing: 0;">
										<thead>
											<tr>
												<th>Date Created</th>
												<th>Subject</th>
												<th>Author</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											
											<tr th:each="list :${announcementList}">												
												<td th:text="${list.date}">---</td>
												<td th:text="${list.subject}"></td>
												<td th:text="${list.creater}">---</td>
												<td><a th:href="'#edit'+${list.assignmentId}" data-toggle="modal">
												View
												</a></td>
												<div class="modal fade bs-example-modal-sm" role="dialog" aria-labelledby="mySmallModalLabel" th:id="'edit'+${list.assignmentId}" aria-hidden="true">
													<div class="modal-dialog modal-md">
													<div class="modal-content">
														<div class="modal-header">
															<button type="button" class="close" data-dismiss="modal"
																aria-label="Close">
																<span aria-hidden="true">&times;</span>
															</button>
															<h4 class="modal-title" id="mySmallModalLabel"> <div th:text="'Subject : ' + ${list.subject}"></div></h4>
															
														</div>
														<div class="modal-body">
														<p th:text="${list.message}"></p>
														</div>
														</div>
														</div>
												</div>
											</tr>
											
										</tbody>
									</table>
								</div>

							</div>
						</div>
					</div>
			</div>
		</div>
	</div>
	
				
	</main>

	<div th:replace="common/header :: body-bottom-scripts"></div>
	<script th:src="@{/plugins/summernote-master/summernote.min.js}"></script>
</body>
</html>
